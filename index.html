<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday-lucky-app</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
        <h2>Is Your Birthday Lucky?</h2>
        </div>
        <div class="input-birthday">
        <label for="birthday">Date Of Birth:</label>
        <input type="date" id="dob">
        </div>
        <div class="input-luckyNumber">
        <label for="luckyNumber">Lucky Number:</label>
        <input type="number" id="lucky-number">
        </div>
        <div class="input-btn">
        <button id="checkNumber">Check Number</button>
        </div>
        <div id="output"></div>  
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
